name: Test, Build & Deploy
on:
  push:
    branches:
      - master

jobs:
  test-and-build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Build project
        run: pnpm build

      - name: Deploy to FTP (exclude large files)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.DEPLOY_ADDRESS }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASS }}
          local-dir: ./dist/
          server-dir: /
          timeout: 180000
          exclude: |
            **/filtered_provinces-*.geojson

      - name: Upload GeoJSON with curl (retry logic)
        run: |
          for i in {1..5}; do
            echo "Attempt $i of 5..."
            curl -T ./dist/assets/data/filtered_provinces-*.geojson \
              ftp://${{ secrets.DEPLOY_ADDRESS }}/assets/data/ \
              --user "${{ secrets.DEPLOY_USER }}:${{ secrets.DEPLOY_PASS }}" \
              --connect-timeout 30 \
              --max-time 180 \
              --retry 3 \
              --retry-delay 5 \
              --ftp-create-dirs && break || sleep 10
          done
