name: Test, Build & Deploy
on:
  push:
    branches:
      - master

jobs:
  test-and-build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Build project
        run: pnpm build

      - name: Deploy with lftp (robust FTP client)
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          lftp -c "
            set ftp:ssl-allow no;
            set net:timeout 10;
            set net:max-retries 3;
            set net:reconnect-interval-base 5;
            open -u ${{ secrets.DEPLOY_USER }},${{ secrets.DEPLOY_PASS }} ${{ secrets.DEPLOY_ADDRESS }};
            mirror --reverse --delete --verbose --parallel=5 ./dist/ /;
          "
