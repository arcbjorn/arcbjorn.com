name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug file structure
        run: |
          echo "Current directory:"
          pwd
          echo "\nListing src/components/terminal:"
          ls -la src/components/terminal/
          echo "\nContent of Terminal.tsx:"
          cat src/components/terminal/Terminal.tsx
          echo "\nContent of Typewriter.tsx:"
          cat src/components/terminal/Typewriter.tsx

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.DEPLOY_ADDRESS }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASS }}
          local-dir: ./dist/
          server-dir: /
